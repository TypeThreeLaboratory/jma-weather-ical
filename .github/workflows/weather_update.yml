name: Weather Update

on:
  schedule:
    - cron: '0 21 * * *' # 6:00 JST (21:00 UTC previous day)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t weather-gen .

      - name: Generate iCalendar files
        run: |
          docker run --rm -v ${{ github.workspace }}/dist:/app/dist weather-gen

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
